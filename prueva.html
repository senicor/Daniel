<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body>
  <div id="s_gallery4" class="p-5 text-center bg-secondary pi-draggable text-white gradient-overlay" draggable="true">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4">Carousel with indicators</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="carousel slide" data-ride="carousel" id="carousel2">
            <div class="carousel" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_1.jpg" data-target="#carousel1" data-holder-rendered="true"> </div>
              <div class="carousel-item ">
                <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_2.jpg" data-target="#carousel1" data-holder-rendered="true"> </div>
              <div class="carousel-item ">
                <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_3.jpg" data-target="#carousel1" data-holder-rendered="true"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="s_gallery4" class="p-5 text-center bg-secondary pi-draggable text-white gradient-overlay" draggable="true">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4"></h1>
        </div>
      </div>
      <ol class="carousel-indicators">
        <div class="row">
          <div class="col-12">
            <div class="carousel slide" data-ride="carousel" id="carousel1">
              <div class="carousel" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_1.jpg" data-target="#carousel2" data-holder-rendered="true" data-slide-to="0"> </div>
                <div class="carousel-item ">
                  <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_2.jpg" data-target="#carousel2" data-holder-rendered="true" data-slide-to="1"> </div>
                <div class="carousel-item ">
                  <img class="d-block img-fluid" src="https://pingendo.github.io/templates/sections/assets/gallery_architecture_3.jpg" data-target="#carousel2" data-holder-rendered="true" data-slide-to="2"> </div>
              </div>
            </div>
          </div>
        </div>
      </ol>
      <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
      <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
